<script>
    const musicToggle = document.getElementById('music-toggle');
    const musicToggle1 = document.getElementById('music-toggle-1');
    const musicToggle2 = document.getElementById('music-toggle-2');
    const audio = document.getElementById('audio');
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');

    musicToggle.addEventListener('click', function() {
        audio.paused ?  audio.play() : audio.pause();
    });

    musicToggle2.addEventListener('click', function() {
        audio2.paused ?  audio2.play() : audio2.pause();
    });

    musicToggle1.addEventListener('click', function() {
        audio1.paused ?  audio1.play() : audio1.pause();
    });
